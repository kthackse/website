{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block head_title %}{% trans "Profile" %}{% endblock %}

{% block content %}
    <h1>Profile</h1>

    <img src="/files/{{ picture }}" />

    <form action="" method="post" class="form ">
        {% csrf_token %}
        {% bootstrap_form form %}

        <button class="btn btn-primary btn-block" type="submit">{% trans "Update" %}</button>
    </form>
{% endblock %}
