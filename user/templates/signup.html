{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
    <div class="container">
      <div class="section-intro text-center">
        <h2>Signup</h2>
      </div>
      <div class="row">
        <form action="" method="post" class="form ">
            {% csrf_token %}
            <div class="col-md-6 col-lg-6 mb-6 mb-lg-0 col-centered">
              <div class="service-card">
                <div class="form-group">
                    <label for="id_name">First name</label>
                    <input type="text" name="name" maxlength="225" class="form-control" placeholder="First name" id="id_name">
                </div>
                <div class="form-group">
                    <label for="id_surname">Last name</label>
                    <input type="text" name="surname" maxlength="225" class="form-control" placeholder="Last name" id="id_surname">
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" name="email" maxlength="225" class="form-control" placeholder="hacker@kthack.com" id="id_email">
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" maxlength="225" class="form-control" placeholder="****************" id="id_password">
                </div>
                <div class="form-group">
                    <label for="id_password2">Repeat password</label>
                    <input type="password" name="password2" maxlength="225" class="form-control" placeholder="****************" id="id_password2">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" name="terms" class="form-check-input" id="id_terms" required>
                        <label class="form-check-label" for="id_terms">I've read, understand and accept the <a href="../../page/legal/terms-and-conditions" target="_blank">Terms &amp; Conditions</a> and the <a href="../../page/legal/privacy-and-cookies" target="_blank">Privacy and Cookies Policy</a>
                        </label>
                    </div>
                </div>
                <div class="form-group-button-2">
                    <button class="btn btn-primary btn-block" type="submit">{% trans "Signup" %}</button>
                </div>
                <div class="form-group">
                    <p>Already have an account? Login <a href="{% url 'user_login' %}">here</a>!</p>
                </div>
              </div>
            </div>
        </form>
      </div>
    </div>
{% endblock %}
